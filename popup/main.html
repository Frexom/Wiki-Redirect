<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wiki-redirect popup</title>
        <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="semantic/semantic.min.js"></script>
    </head>
    <body>

        <h1 class="ui top attached inverted header center">Wiki-Redirect</h1>

        <div class="ui inverted attached segment">
            <button class="fluid ui right labeled inverted icon button topmargin">
                <i class="angle right icon"></i>
                Manage exceptions (Soon)
            </button><br>
            <a href="https://github.com/Frexom/Wiki-Redirect/issues/new?assignees=Frexom&labels=&projects=&template=wiki-redirect-request.md&title=Wiki+redirect+%3A+%3CWIKI_NAME%3E">
                <button class="fluid ui right labeled inverted icon button">
                    <i class="square share icon"></i>
                    Request a new wiki redirect
                </button>
            </a><br>
            <a href = "https://github.com/Frexom/Wiki-Redirect/issues/new?assignees=&labels=&projects=&template=bug_report.md&title=">
                <button class="fluid ui right labeled inverted icon button topmargin">
                    <i class="bug icon"></i>
                    Report bug
                </button>
            </a>
        </div>
        <div class="ui bottom inverted attached segment">
            <a href="https://github.com/Frexom/wiki-redirect">
            <button class="ui inverted icon button">
                <i class="github icon"></i>
            </button></a>
        </div>
    </body>
</html>
